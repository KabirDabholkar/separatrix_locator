plot_fixed_points:
  - x : [1,-1]
    y : [0,0]
    marker  : o
    label   : stable fixed point
    s       : 50
    zorder  : 2
  - x : [0]
    y : [0]
    marker  : x
    label   : unstable fixed point
    s       : 100
    linewidths : 1.5
    zorder  : 2


