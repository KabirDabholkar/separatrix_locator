function :
  _target_        : dynamical_functions.affine_bistable2D
  _partial_       : true

run_traj  : true
lims:
  x: [-1.5,1.5]
  y: [-1.5,1.5]

IC_distribution_fit:
  - _target_  : custom_distributions.makeIIDMultiVariate
    dist  :
      _target_  : torch.distributions.Uniform
      low       : -2
      high      : 2
    dim : ${...dim}


IC_distribution:
  _target_  : custom_distributions.makeIIDMultiVariate
  dist  :
    _target_  : torch.distributions.Uniform
    low       : -2
    high      : 2
  dim : ${..dim}
dist_requires_dim : false

name : affine_bistable2D
dim  : 2
equation_latex  : null
cartoon_separatrix_function  :
  _target_  : cartoon_plots.bistable_affine_separatrix_function
  _partial_ : true
