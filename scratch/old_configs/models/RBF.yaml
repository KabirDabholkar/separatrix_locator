_target_  : utils.setattrs_kwargs
target  :
  _target_  : learn_koopman_eig.partialised_RBF_maker
  in_features_dim : ${..input_size}
  num_kernels :  300 #300
  out_features_dim : 1
  normalization : false
#  normalization : true
  reset_params  :
    upper_bound_kernels: 2  # Samples centers from Unif(-x,x)
    std_shapes: 3
#  reset_params  : null

input_size  : ${dynamics.dim}
param_specific_hyperparams:
  - params:
      - weights
    weight_decay: 1e-3
  - params:
      - kernels_centers
      - log_shapes
    weight_decay: 0
name  : RBF_kernels${.target.num_kernels}